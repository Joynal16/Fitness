<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-content{
            border: 2px solid red;
            height: 700px;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(2,200px);

            width: 1600px;
        }
        .box-1{
            grid-row: span 2;
            background-color: brown;
        }
        .box-2{
            grid-column: span 3;
            grid-row: span 2;
            background-color: rebeccapurple;
        }
        .box-3{
            grid-column: span 2;
            grid-row: span 3;
            background-color: red;
        }
        .box-4{
    
            background-color: gold;
        }
        .box-5{
            grid-column: span 2;
            grid-row: span 3;
            background-color: yellow;
        }
        .box-6{
           grid-column: span 2;
           grid-row: span 1;
            background-color: grey;
        }
        .box-7{
            background-color: blue;
        }
        .box-8{
            grid-column: span 3;
            background-color: burlywood;
        }

    </style>
</head>
<body>
    <div class="grid-content">
      <div class="box-1"></div>
       <div class="box-2"></div>
        <div class="box-3"></div>
        <div class="box-4"></div>
        <div class="box-5"></div>
        <div class="box-6"></div>
        <div class="box-7"></div>
        <div class="box-8"></div>

    </div>
</body>
</html>
